<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetics Store - Shop Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b9d;
            --secondary: #c44569;
            --accent: #ffc048;
            --dark: #2d3436;
            --light: #f7f1e3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 30px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
        }

        .search-bar button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent);
            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
        }

        .header-icons {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .header-icon {
            position: relative;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .header-icon:hover {
            transform: scale(1.1);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: var(--dark);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
        }

        /* Navigation */
        .nav-bar {
            background: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .nav-link {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--primary);
            color: white;
        }

        /* Banner */
        .banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 40px;
        }

        .banner h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .banner p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Filters */
        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
        }

        .discount-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent);
            color: var(--dark);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .out-of-stock-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 700;
        }

        .product-info {
            padding: 20px;
        }

        .product-category {
            color: var(--primary);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .current-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .original-price {
            font-size: 1rem;
            color: #999;
            text-decoration: line-through;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn-add-cart {
            flex: 1;
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-add-cart:hover {
            background: var(--secondary);
        }

        .btn-view-details {
            background: #f0f0f0;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -4px 0 15px rgba(0,0,0,0.2);
            transition: right 0.3s;
            z-index: 2000;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-header {
            padding: 20px;
            background: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: 700;
        }

        .quantity-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .quantity-btn {
            width: 25px;
            height: 25px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-footer {
            padding: 20px;
            border-top: 2px solid #eee;
            background: #f9f9f9;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .btn-checkout {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            background: var(--dark);
            color: white;
            padding: 40px 20px;
            text-align: center;
            margin-top: 60px;
        }

        .flash-sale-banner {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1500;
            display: none;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-spa"></i>
                Glamour Cosmetics
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for products..." onkeyup="searchProducts()">
                <button onclick="searchProducts()"><i class="fas fa-search"></i></button>
            </div>
            <div class="header-icons">
                <div class="header-icon" onclick="showUserMenu()">
                    <i class="fas fa-user"></i>
                </div>
                <div class="header-icon" onclick="toggleCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge" id="cartCount">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav-bar">
        <div class="nav-content">
            <a href="#" class="nav-link active" onclick="filterByCategory('')">All Products</a>
            <a href="#" class="nav-link" onclick="filterByCategory('Skincare')">Skincare</a>
            <a href="#" class="nav-link" onclick="filterByCategory('Makeup')">Makeup</a>
            <a href="#" class="nav-link" onclick="filterByCategory('Haircare')">Haircare</a>
            <a href="#" class="nav-link" onclick="filterByCategory('Fragrance')">Fragrance</a>
            <a href="#" class="nav-link" onclick="filterByCategory('Body Care')">Body Care</a>
        </div>
    </nav>

    <!-- Flash Sale Banner -->
    <div id="flashSaleBanner" style="display:none;"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label>Sort By</label>
                <select class="form-select" id="sortFilter" onchange="applyFilters()">
                    <option value="">Default</option>
                    <option value="price_low">Price: Low to High</option>
                    <option value="price_high">Price: High to Low</option>
                    <option value="name">Name: A to Z</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Price Range</label>
                <select class="form-select" id="priceFilter" onchange="applyFilters()">
                    <option value="">All Prices</option>
                    <option value="0-500">Under â‚¹500</option>
                    <option value="500-1000">â‚¹500 - â‚¹1000</option>
                    <option value="1000-2000">â‚¹1000 - â‚¹2000</option>
                    <option value="2000+">Above â‚¹2000</option>
                </select>
            </div>
            <div class="filter-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="inStockOnly" onchange="applyFilters()">
                    <label class="form-check-label" for="inStockOnly">
                        In Stock Only
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="discountOnly" onchange="applyFilters()">
                    <label class="form-check-label" for="discountOnly">
                        Discounted Only
                    </label>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="productsGrid">
            <div class="text-center" style="grid-column: 1/-1;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h4><i class="fas fa-shopping-cart"></i> My Cart</h4>
            <button class="btn-close btn-close-white" onclick="toggleCart()"></button>
        </div>
        <div class="cart-items" id="cartItems">
            <p class="text-center text-muted">Your cart is empty</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">â‚¹0.00</span>
            </div>
            <button class="btn-checkout" onclick="proceedToCheckout()">
                Proceed to Checkout
            </button>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleCart()"></div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Glamour Cosmetics. All rights reserved.</p>
        <p>Expiry Aware Inventory Management System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:5000/api';
        let allProducts = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentCategory = '';

        // Load Products
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                allProducts = await response.json();
                displayProducts(allProducts);
                updateCartUI();
                loadFlashSales();
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Display Products
        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                grid.innerHTML = '<p class="text-center text-muted" style="grid-column: 1/-1;">No products found</p>';
                return;
            }

            grid.innerHTML = products.map(product => {
                const isOutOfStock = product.Quantity_in_Stock <= 0;
                const hasDiscount = product.Discount_Available && product.Discount_Percentage > 0;
                
                return `
                    <div class="product-card">
                        <div class="product-image">
                            <i class="fas fa-spray-can"></i>
                            ${hasDiscount ? `<div class="discount-badge">${product.Discount_Percentage}% OFF</div>` : ''}
                            ${isOutOfStock ? '<div class="out-of-stock-badge">OUT OF STOCK</div>' : ''}
                        </div>
                        <div class="product-info">
                            <div class="product-category">${product.Category}</div>
                            <div class="product-name">${product.Product_Name}</div>
                            <div class="product-price">
                                <span class="current-price">â‚¹${product.Final_Price.toFixed(2)}</span>
                                ${hasDiscount ? `<span class="original-price">â‚¹${product.Unit_Price.toFixed(2)}</span>` : ''}
                            </div>
                            <div class="product-actions">
                                <button class="btn-add-cart" onclick='addToCart(${JSON.stringify(product)})' ${isOutOfStock ? 'disabled' : ''}>
                                    <i class="fas fa-cart-plus"></i> ${isOutOfStock ? 'Out of Stock' : 'Add to Cart'}
                                </button>
                                <button class="btn-view-details" onclick="viewProduct('${product.Product_ID}')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filter by Category
        function filterByCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            event.target.classList.add('active');
            applyFilters();
        }

        // Search Products
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.Product_Name.toLowerCase().includes(searchTerm) ||
                p.Brand.toLowerCase().includes(searchTerm) ||
                p.Category.toLowerCase().includes(searchTerm)
            );
            displayProducts(filtered);
        }

        // Apply Filters
        function applyFilters() {
            let filtered = [...allProducts];

            // Category filter
            if (currentCategory) {
                filtered = filtered.filter(p => p.Category === currentCategory);
            }

            // Price filter
            const priceRange = document.getElementById('priceFilter').value;
            if (priceRange) {
                if (priceRange === '2000+') {
                    filtered = filtered.filter(p => p.Final_Price >= 2000);
                } else {
                    const [min, max] = priceRange.split('-').map(Number);
                    filtered = filtered.filter(p => p.Final_Price >= min && p.Final_Price <= max);
                }
            }

            // In stock filter
            if (document.getElementById('inStockOnly').checked) {
                filtered = filtered.filter(p => p.Quantity_in_Stock > 0);
            }

            // Discount filter
            if (document.getElementById('discountOnly').checked) {
                filtered = filtered.filter(p => p.Discount_Available);
            }

            // Sort
            const sortBy = document.getElementById('sortFilter').value;
            if (sortBy === 'price_low') {
                filtered.sort((a, b) => a.Final_Price - b.Final_Price);
            } else if (sortBy === 'price_high') {
                filtered.sort((a, b) => b.Final_Price - a.Final_Price);
            } else if (sortBy === 'name') {
                filtered.sort((a, b) => a.Product_Name.localeCompare(b.Product_Name));
            }

            displayProducts(filtered);
        }

        // Cart Functions
        function addToCart(product) {
            const existingItem = cart.find(item => item.Product_ID === product.Product_ID);
            
            if (existingItem) {
                if (existingItem.quantity < product.Quantity_in_Stock) {
                    existingItem.quantity++;
                } else {
                    alert('Maximum stock reached');
                    return;
                }
            } else {
                cart.push({
                    Product_ID: product.Product_ID,
                    Product_Name: product.Product_Name,
                    Final_Price: product.Final_Price,
                    quantity: 1,
                    max_stock: product.Quantity_in_Stock
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
            
            // Show feedback
            const btn = event.target.closest('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Added!';
            btn.style.background = 'var(--success)';
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = '';
            }, 1000);
        }

        function updateCartUI() {
            document.getElementById('cartCount').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            const cartItemsDiv = document.getElementById('cartItems');
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p class="text-center text-muted">Your cart is empty</p>';
                document.getElementById('cartTotal').textContent = 'â‚¹0.00';
                return;
            }

            cartItemsDiv.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-image">
                        <i class="fas fa-spray-can"></i>
                    </div>
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.Product_Name}</div>
                        <div class="cart-item-price">â‚¹${item.Final_Price.toFixed(2)}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity('${item.Product_ID}', -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity('${item.Product_ID}', 1)">+</button>
                            <button class="btn btn-sm btn-danger" onclick="removeFromCart('${item.Product_ID}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.Final_Price * item.quantity), 0);
            document.getElementById('cartTotal').textContent = 'â‚¹' + total.toFixed(2);
        }

        function updateQuantity(productId, change) {
            const item = cart.find(i => i.Product_ID === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else if (item.quantity > item.max_stock) {
                    item.quantity = item.max_stock;
                    alert('Maximum stock reached');
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartUI();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.Product_ID !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
        }

        function toggleCart() {
            document.getElementById('cartSidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        function proceedToCheckout() {
            if (cart.length === 0) {
                alert('Your cart is empty');
                return;
            }
            window.location.href = '/checkout.html';
        }

        // Load Flash Sales
        async function loadFlashSales() {
            try {
                const response = await fetch(`${API_URL}/flash-sales`);
                const sales = await response.json();
                
                if (sales.length > 0) {
                    const banner = document.getElementById('flashSaleBanner');
                    banner.style.display = 'block';
                    banner.className = 'flash-sale-banner';
                    banner.innerHTML = `
                        <h3>ðŸŽ‰ ${sales[0].title} ðŸŽ‰</h3>
                        <p>${sales[0].description}</p>
                        <p><strong>${sales[0].discount_percentage}% OFF</strong> - Limited Time!</p>
                    `;
                }
            } catch (error) {
                console.error('Error loading flash sales:', error);
            }
        }

        // Initialize
        window.onload = loadProducts;
    </script>
</body>
</html>
